<div class="flex justify-center items-center min-h-[80vh] p-6">
  <div
    class="bg-white shadow-2xl rounded-2xl w-full max-w-2xl border border-gray-100 p-8 animate-fade-in"
  >
    <!-- Título -->
    <div class="border-b pb-4 mb-6">
      <h2 class="text-2xl font-semibold text-gray-800">
        {{ editing ? "Editar Cliente" : "Registrar Cliente" }}
      </h2>
      <p class="text-gray-500 text-sm mt-1">
        Completa los campos permitidos para actualizar los datos del cliente.
      </p>
    </div>

    <!-- Formulario -->
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-5">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-8">
        <div>
          <label class="block text-sm text-gray-600 mb-1">Nombre</label>
          <input
            pInputText
            formControlName="firstName"
            placeholder="Ej. Juan"
            class="w-full"
          />
        </div>

        <div>
          <label class="block text-sm text-gray-600 mb-1">Apellido</label>
          <input
            pInputText
            formControlName="lastName"
            placeholder="Ej. López"
            class="w-full"
          />
        </div>
      </div>

      <div>
        <label class="block text-sm text-gray-600 mb-1"
          >Correo electrónico</label
        >
        <input
          pInputText
          formControlName="email"
          placeholder="cliente@correo.com"
          class="w-full"
          [readonly]="editing"
        />
        <small class="text-gray-400 text-xs"
          >El correo no se puede modificar.</small
        >
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-8">
        <div>
          <label class="block text-sm text-gray-600 mb-1">Teléfono</label>
          <input
            pInputText
            formControlName="phone"
            placeholder="Ej. +51 999 999 999"
            class="w-full"
          />
        </div>

        <div>
          <label class="block text-sm text-gray-600 mb-1">Puntos</label>
          <input
            pInputText
            type="number"
            formControlName="points"
            class="w-full bg-gray-100 cursor-not-allowed"
            [readonly]="true"
            [disabled]="true"
          />
          <small class="text-gray-400 text-xs">
            Los puntos se actualizan automáticamente por el sistema.
          </small>
        </div>
      </div>

      <!-- Botones -->
      <div class="flex justify-end gap-3 pt-4 border-t mt-6">
        <button
          pButton
          type="button"
          label="Cancelar"
          icon="pi pi-arrow-left"
          class="p-button-outlined"
          (click)="goBack()"
        ></button>

        <button
          pButton
          type="submit"
          [label]="editing ? 'Actualizar' : 'Guardar'"
          icon="pi pi-save"
          class="p-button-primary"
          [disabled]="form.invalid"
        ></button>
      </div>
    </form>
  </div>
</div>
