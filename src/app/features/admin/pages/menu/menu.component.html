<div class="menu-container">
  <!-- HEADER -->
  <div class="menu-header">
    <h2>ðŸ“– MenÃº del Restaurante</h2>
    <p-toggleButton
      onLabel="Tabla"
      offLabel="Cards"
      [(ngModel)]="showTable"
      [onIcon]="'pi pi-table'"
      offIcon="pi pi-id-card"
      class="toggle-view"
    ></p-toggleButton>
  </div>

  <!-- CATEGORÃAS -->
  <div class="menu-tabs">
    <p-tabs [(value)]="selectedCategory">
      <p-tablist>
        <p-tab *ngFor="let cat of categories" [value]="cat">
          {{ cat }}
        </p-tab>
      </p-tablist>

      <p-tabpanels>
        <p-tabpanel *ngFor="let cat of categories" [value]="cat">
          <!-- CARDS -->
          <div *ngIf="!showTable; else tableView" class="menu-grid">
            <div
              *ngFor="let item of getProductsByCategory(cat)"
              class="menu-card"
            >
              <div class="image-container">
                <img
                  [src]="item.imageUrl || 'assets/images/no-image.jpg'"
                  alt="{{ item.name }}"
                />
              </div>

              <div class="menu-info">
                <div class="menu-top">
                  <h3>{{ item.name }}</h3>
                  <span class="price">S/. {{ item.price }}</span>
                </div>

                <div class="menu-bottom">
                  <span class="category">{{ item.categoryName }}</span>

                  <div class="actions">
                    <button
                      pButton
                      icon="pi pi-eye"
                      class="btn-icon info"
                      (click)="viewDetails(item)"
                    ></button>

                    <button
                      pButton
                      icon="pi pi-pencil"
                      class="btn-icon warning"
                      (click)="editItem(item)"
                    ></button>

                    <button
                      pButton
                      icon="pi pi-trash"
                      class="btn-icon danger"
                      (click)="confirmDelete($event, item)"
                    ></button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- TABLE -->
          <ng-template #tableView>
            <p-table
              [value]="getProductsByCategory(cat)"
              class="menu-table"
              [loading]="loading"
            >
              <ng-template pTemplate="header">
                <tr>
                  <th>Producto</th>
                  <th>CategorÃ­a</th>
                  <th class="text-right">Precio</th>
                  <th class="text-center">Acciones</th>
                </tr>
              </ng-template>

              <ng-template pTemplate="body" let-item>
                <tr>
                  <td>{{ item.name }}</td>
                  <td>{{ item.categoryName }}</td>
                  <td class="text-right">S/. {{ item.price }}</td>
                  <td class="text-center">
                    <p-button
                      icon="pi pi-eye"
                      class="btn-icon info"
                      (click)="viewDetails(item)"
                    ></p-button>
                    <p-button
                      icon="pi pi-pencil"
                      class="btn-icon warning"
                      (click)="editItem(item)"
                    ></p-button>
                    <p-button
                      icon="pi pi-trash"
                      class="btn-icon danger"
                      (click)="confirmDelete($event, item)"
                    ></p-button>
                  </td>
                </tr>
              </ng-template>
            </p-table>
          </ng-template>
        </p-tabpanel>
      </p-tabpanels>
    </p-tabs>
  </div>
</div>
