<div class="p-6 space-y-10">
  <!-- Encabezado -->
  <div class="flex justify-between items-center">
    <h2 class="text-3xl font-bold text-gray-800 flex items-center gap-2">
      ğŸ‘¨â€ğŸ³ GestiÃ³n del Personal
    </h2>
    <p-toggleButton
      onLabel="Tabla"
      offLabel="Cards"
      [(ngModel)]="showTable"
      onIcon="pi-table"
      offIcon="pi pi-id-card"
    ></p-toggleButton>
  </div>

  <!-- Vista en Cards -->
  <div
    *ngIf="!showTable && staffList.length > 0; else staffTable"
    class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3"
  >
    <p-card
      *ngFor="let staff of staffList"
      class="rounded-2xl overflow-hidden shadow-lg border hover:shadow-2xl transition bg-gradient-to-br from-white to-gray-50"
    >
      <div class="flex flex-col items-center p-6">
        <p-avatar
          [image]="staff.photo"
          size="xlarge"
          shape="circle"
          class="mb-4 ring-4 ring-blue-100"
        ></p-avatar>
        <h3 class="text-xl font-semibold text-gray-800">
          {{ staff.name }}
        </h3>
        <p class="text-gray-500 italic">{{ staff.role }}</p>

        <div class="flex gap-3 mt-5">
          <button
            pButton
            icon="pi pi-search"
            class="p-button-rounded p-button-info"
            (click)="viewDetails(staff)"
          ></button>
          <button
            pButton
            icon="pi pi-pencil"
            class="p-button-rounded p-button-warning"
            (click)="editStaff(staff)"
          ></button>
        </div>
      </div>
    </p-card>
  </div>

  <!-- Vista en Tabla -->
  <ng-template #staffTable>
    <p-table
      [value]="staffList"
      class="shadow-xl rounded-xl overflow-hidden"
      *ngIf="staffList.length > 0; else noStaff"
      [tableStyle]="{ 'min-width': '50rem' }"
      [rows]="10"
      [paginator]="true"
      [rowsPerPageOptions]="[5, 10, 20]"
    >
      <ng-template pTemplate="header">
        <tr class="bg-gradient-to-r from-blue-500 to-indigo-500 text-white">
          <th class="p-3">Nombre</th>
          <th class="p-3">Rol</th>
          <th class="p-3 text-center">Acciones</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-staff>
        <tr class="hover:bg-gray-50">
          <td class="p-3 font-medium text-gray-800">{{ staff.name }}</td>
          <td class="p-3 text-gray-600">{{ staff.role }}</td>
          <td class="p-3 text-center">
            <button
              pButton
              icon="pi pi-search"
              class="p-button-rounded p-button-info p-button-sm mr-2"
              (click)="viewDetails(staff)"
            ></button>
            <button
              pButton
              icon="pi pi-pencil"
              class="p-button-rounded p-button-warning p-button-sm"
              (click)="editStaff(staff)"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </ng-template>

  <!-- Si no hay personal -->
  <ng-template #noStaff>
    <div class="text-center text-gray-500 italic">
      ğŸš« No hay personal registrado.
    </div>
  </ng-template>

  <!-- SecciÃ³n tipo Dashboard -->
  <div class="grid gap-8 md:grid-cols-2 mt-12">
    <!-- Horarios de la semana -->
    <div class="bg-white rounded-2xl shadow-md p-6">
      <h3 class="font-semibold text-lg mb-6 flex items-center gap-2">
        ğŸ“… Horarios de esta semana
      </h3>
      <ul class="space-y-4">
        <li
          *ngFor="let schedule of schedules"
          class="flex items-center justify-between p-3 rounded-xl bg-gray-50 border hover:shadow-md transition"
        >
          <div class="flex flex-col">
            <span class="font-semibold text-gray-800">
              {{ schedule.day }}
            </span>
            <span class="text-sm text-gray-500">{{ schedule.shift }}</span>
          </div>
          <span
            class="px-3 py-1 rounded-full text-sm font-medium text-white"
            [ngClass]="{
              'bg-blue-500': schedule.day === 'Lunes',
              'bg-green-500': schedule.day === 'Martes',
              'bg-orange-500': schedule.day === 'MiÃ©rcoles',
              'bg-purple-500': schedule.day === 'Jueves',
              'bg-pink-500': schedule.day === 'Viernes'
            }"
          >
            {{ schedule.staff }}
          </span>
        </li>
      </ul>
    </div>

    <!-- DistribuciÃ³n de personal -->
    <div class="bg-white rounded-2xl shadow-md p-6">
      <h3 class="font-semibold text-lg mb-6 flex items-center gap-2">
        ğŸ‘¥ DistribuciÃ³n del personal
      </h3>
      <p-chart
        type="pie"
        [data]="chartData"
        [options]="chartOptions"
        style="max-height: 320px"
      ></p-chart>
    </div>
  </div>
</div>
