<div class="p-6">
  <ng-container *ngIf="!loading; else loadingTemplate">
    <div
      *ngIf="supplier; else notFound"
      class="max-w-2xl mx-auto bg-white rounded-2xl shadow-lg p-8 space-y-6 border border-gray-100"
    >
      <div class="flex flex-col items-center text-center">
        <p-avatar
          [image]="'default-avatar.jpg'"
          size="xlarge"
          shape="circle"
          class="mb-4 ring-4 ring-indigo-100"
        ></p-avatar>

        <h2 class="text-2xl font-bold text-gray-800">
          {{ supplier.companyName }}
        </h2>
        <p class="text-gray-500 italic">{{ supplier.contactName }}</p>
      </div>

      <div class="border-t pt-4 space-y-3">
        <div class="flex items-center justify-between">
          <span class="text-gray-600">TelÃ©fono:</span>
          <span class="font-medium text-gray-800">{{ supplier.phone }}</span>
        </div>
        <div class="flex items-center justify-between">
          <span class="text-gray-600">DirecciÃ³n:</span>
          <span class="font-medium text-gray-800">{{ supplier.address }}</span>
        </div>
        <div class="flex items-center justify-between">
          <span class="text-gray-600">ID:</span>
          <span class="font-medium text-gray-800">#{{ supplier.id }}</span>
        </div>
      </div>

      <div class="flex justify-end gap-3 pt-4 border-t mt-4">
        <button
          pButton
          label="Volver"
          icon="pi pi-arrow-left"
          class="p-button-secondary"
          (click)="goBack()"
        ></button>

        <button
          pButton
          label="Editar"
          icon="pi pi-pencil"
          class="p-button-warning"
          (click)="editSupplier()"
        ></button>
      </div>
    </div>
  </ng-container>

  <ng-template #loadingTemplate>
    <div class="flex justify-center py-20">
      <p-progressSpinner></p-progressSpinner>
    </div>
  </ng-template>

  <ng-template #notFound>
    <div class="text-center text-gray-500 italic py-20">
      ðŸš« Proveedor no encontrado.
    </div>
  </ng-template>
</div>
