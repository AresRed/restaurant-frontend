<form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="space-y-6 w-full b">
  <p-float-label>
    <input
      id="usernameOrEmail"
      type="text"
      pInputText
      class="w-full"
      formControlName="usernameOrEmail"
    />
    <label for="usernameOrEmail">Email o Usuario</label>
  </p-float-label>

  <p-float-label>
    <p-password
      id="loginPassword"
      inputId="password-field"
      formControlName="password"
      [feedback]="false"
      [toggleMask]="true"
      styleClass="w-full"
      inputStyleClass="w-full"
    ></p-password>
    <label for="password">Contraseña</label>
  </p-float-label>

  <p-button
    type="submit"
    label="Iniciar Sesión"
    styleClass="w-full mt-8"
    icon="pi pi-sign-in"
    severity="secondary"
    [loading]="loading"
    [disabled]="loading || loginForm.invalid"
  ></p-button>

  <div class="flex items-center my-4">
    <hr class="flex-grow border-gray-600" />
    <span class="px-2 text-gray-400 text-sm">o</span>
    <hr class="flex-grow border-gray-600" />
  </div>

  <p-button
    type="button"
    (click)="onGoogleLogin()"
    label="Continuar con Google"
    severity="secondary"
    styleClass="w-full flex items-center justify-center gap-2 mt-2"
  >
    <img src="google_icon.webp" alt="Google" class="w-5 h-5" />
  </p-button>
</form>
