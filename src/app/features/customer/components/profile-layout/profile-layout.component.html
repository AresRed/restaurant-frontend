<div class="min-h-screen bg-gray-100 flex justify-center py-6 px-4">
  <div
    class="flex flex-col md:flex-row w-full max-w-7xl bg-white rounded-3xl shadow-2xl overflow-hidden"
  >
    <!-- Sidebar -->
    <aside
      class="w-full md:w-72 bg-gray-50 p-6 flex flex-col border-b md:border-b-0 md:border-r border-gray-200 overflow-y-auto"
    >
      <div class="flex flex-col items-center mb-6 md:mb-10">
        <div class="relative">
          <img
            [src]="user?.profileImageUrl || 'logoB .jpg'"
            alt="{{ user?.fullName || 'Usuario' }}"
            class="w-20 h-20 rounded-full shadow-md border-4 border-white"
          />
          <span
            class="absolute bottom-0 right-1 w-4 h-4 bg-green-500 border-2 border-white rounded-full"
          ></span>
        </div>
        <h2 class="text-xl font-bold text-gray-800 mt-3 text-center">
          {{ user?.fullName || "Usuario" }}
        </h2>
        <p class="text-gray-500 text-sm mt-1">
          {{ user?.username || "Cuenta" }}
        </p>
      </div>

      <!-- Navegación -->
      <nav class="flex flex-col gap-2">
        <ng-container *ngFor="let section of sections; let i = index">
          <button
            #menuButton
            type="button"
            class="flex items-center gap-3 px-4 py-2 rounded-lg justify-start relative overflow-hidden transition-all duration-300"
            [ngClass]="{
              'bg-blue-50 text-zinc-700 font-semibold shadow-md':
                activeSection === section.key,
              'text-gray-700 hover:bg-gray-100': activeSection !== section.key
            }"
            (click)="setActiveSection(section.key)"
          >
            <i class="{{ section.icon }} text-lg"></i>
            <span class="text-base">{{ section.label }}</span>

            <!-- Indicador activo -->
            <span
              *ngIf="activeSection === section.key"
              class="absolute left-0 top-0 h-full w-1 bg-zinc-600 rounded-r-lg transition-all duration-300"
            ></span>
          </button>
        </ng-container>
      </nav>

      <!-- Footer -->
      <div class="mt-auto text-center pt-6">
        <p class="text-gray-400 text-sm">© 2025 San Isidro</p>
      </div>
    </aside>

    <!-- Contenido principal -->
    <main
      class="flex-1 p-6 md:p-12 bg-white rounded-tr-3xl rounded-br-3xl overflow-x-auto"
    >
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
