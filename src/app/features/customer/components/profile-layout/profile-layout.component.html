<div class="min-h-screen bg-gray-100 flex justify-center py-12 px-4">
  <!-- Contenedor principal -->
  <div
    class="flex w-full max-w-7xl bg-white rounded-3xl shadow-2xl overflow-hidden"
  >
    <!-- Sidebar -->
    <aside class="w-80 bg-gray-50 p-8 flex flex-col border-r border-gray-200">
      <h2
        class="text-3xl font-bold text-gray-800 mb-10 text-center tracking-wide"
      >
        Mi Cuenta
      </h2>

      <nav class="flex flex-col gap-4">
        <!-- Perfil -->
        <button
          pButton
          type="button"
          class="flex items-center gap-4 px-6 py-3 rounded-xl transition-all duration-300 justify-start hover:bg-blue-50"
          [class]="
            activeSection === 'perfil'
              ? 'bg-blue-100 text-blue-700 font-semibold shadow-md'
              : 'text-gray-700'
          "
          (click)="activeSection = 'perfil'; navigateTo('perfil')"
        >
          <i class="pi pi-user text-xl"></i>
          <span class="text-lg">Perfil</span>
        </button>

        <!-- Seguridad -->
        <button
          pButton
          type="button"
          class="flex items-center gap-4 px-6 py-3 rounded-xl transition-all duration-300 justify-start hover:bg-blue-50"
          [class]="
            activeSection === 'seguridad'
              ? 'bg-blue-100 text-blue-700 font-semibold shadow-md'
              : 'text-gray-700'
          "
          (click)="activeSection = 'seguridad'; navigateTo('security')"
        >
          <i class="pi pi-shield text-xl"></i>
          <span class="text-lg">Seguridad</span>
        </button>

        <!-- Configuración -->
        <button
          pButton
          type="button"
          class="flex items-center gap-4 px-6 py-3 rounded-xl transition-all duration-300 justify-start hover:bg-blue-50"
          [class]="
            activeSection === 'configuracion'
              ? 'bg-blue-100 text-blue-700 font-semibold shadow-md'
              : 'text-gray-700'
          "
          (click)="activeSection = 'configuracion'; navigateTo('configuration')"
        >
          <i class="pi pi-cog text-xl"></i>
          <span class="text-lg">Configuración</span>
        </button>
      </nav>
    </aside>

    <!-- Contenido principal -->
    <main class="flex-1 p-12 bg-white">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
