<div class="space-y-6">
  <app-delivery-mode
    *ngIf="isDelivery()"
    (next)="onNext($event)"
    (back)="back.emit()"
  ></app-delivery-mode>

  <app-dine-in-mode
    *ngIf="isDineIn()"
    (next)="onNext($event)"
    (back)="back.emit()"
  ></app-dine-in-mode>

  <app-take-away-mode
    *ngIf="isTakeAway()"
    (next)="onNext($event)"
    (back)="back.emit()"
  ></app-take-away-mode>
</div>
