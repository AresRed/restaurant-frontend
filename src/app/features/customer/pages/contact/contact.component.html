<div
  class="bg_principal_contact relative min-h-screen flex items-center justify-center  p-10 font-[tipo6]"
  style="background-image:  url('fondo5.jpg');"
>
  <!-- Capa oscura -->
  <div class="absolute inset-0 bg-black/50 backdrop-blur-sm"></div>

  <!-- Contenido principal -->
  <div class="relative z-10 w-full max-w-6xl px-6">
    
    <!-- Contenedor de columnas -->
    <div class="bg-white/10 backdrop-blur-sm rounded-xl shadow-2xl overflow-hidden p-10">
      
      <!-- Título -->
      <div class="text-center mb-12">
        <h1 class="text-4xl font-extrabold text-white">Contáctanos</h1>
        <p class="text-gray-200 text-lg">
          Completa el formulario y nos pondremos en contacto contigo lo antes posible.
        </p>
      </div>

      <!-- Formulario -->
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="space-y-6">
        
        <!-- Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-10 h-[280px]">
          
          <!-- Columna izquierda: Formulario -->
          <div class="flex flex-col gap-5 h-full">
            <!-- Nombre -->
            <p-floatlabel class="flex-1 w-full">
              <input
                id="name"
                type="text"
                pInputText
                formControlName="name"
                class="w-full h-full
                 py-3 px-4 rounded-lg !bg-gray-100/90 border-gray-400 
                       focus:border-blue-600 text-base"
              />
              <label for="name" class="!text-black !font-semibold">Nombre</label>
            </p-floatlabel>
      
            <!-- Correo -->
            <p-floatlabel class="flex-1 w-full">
              <input
                id="email"
                type="email"
                pInputText
                formControlName="email"
                class="w-full h-full py-3 px-4 rounded-lg !bg-gray-100/90 border-gray-400 
                       focus:border-blue-600 text-base"
              />
              <label for="email" class="!text-black !font-semibold">Correo electrónico</label>
            </p-floatlabel>
      
            
            <!-- Teléfono -->
            <p-floatlabel class="flex-1 w-full">
              <input
                id="phone"
                type="text"
                pInputText
                formControlName="phone"
                class="w-full h-full py-3 px-4 rounded-lg !bg-gray-100/90 border-gray-400 
                       focus:border-blue-600 text-base"
              />
              <label for="phone" class="!text-black !font-semibold">Teléfono</label>
            </p-floatlabel>
          </div>
      
          <!-- Columna derecha: Mensaje -->
          <div class="h-full">
            <p-floatlabel class="w-full h-full">
              <textarea
                id="message"
                pTextarea
                formControlName="message"
                class="w-full h-full py-3 px-4 rounded-lg resize-none !bg-gray-100/90 
                       border-gray-400 focus:border-blue-600 text-base"
              ></textarea>
              <label for="message" class="!text-black !font-semibold">Mensaje</label>
            </p-floatlabel>
          </div>
        </div>
      
        <!-- Botón debajo de todo -->
        <div class="pt-4">
          <p-button 
            severity="contrast"
            label="Enviar Solicitud" 
            styleClass="p-button-lg w-full
                       text-center py-4 !text-3xl"
          ></p-button>
        </div>
      </form>
    </div>

    <!-- Panel de contacto adicional -->
    <div
      class="mt-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6
             bg-rojo-fondo-claro/50 backdrop-blur-sm rounded-xl shadow-xl p-6 text-center 
             "
    >
      <!-- Teléfono -->
      <p-button 
        icon="pi pi-phone "
        disabled="true" 
        [raised]="true"
        severity="contrast"
        label="987-654-321" 
        styleClass="p-button-text w-full !text-2xl " 

      />

      <!-- Correo -->
      <p-button 
        icon="pi pi-envelope" 
        [raised]="true"
        severity="contrast"
        label="sanIsidro@gmail.com" 
        styleClass="p-button-text w-full !text-2xl " 
      />

      <!-- Ubicación -->
      <p-button 
        icon="pi pi-map-marker" 
        [raised]="true"
        severity="contrast"
        label="Ica, Perú" 
        styleClass="p-button-text w-full !text-2xl " 
      />

      <!-- Página oficial -->
      <p-button 
        icon="pi pi-globe" 
        [raised]="true"
        severity="contrast"
        label="www.sanIsidro.com" 
        styleClass="p-button-text w-full !text-2xl " 
      />
    </div>
  </div>
</div>
