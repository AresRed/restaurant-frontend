<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-14">
  <!-- Título -->
  <h2 class="text-4xl font-black text-gray-900 mb-14 tracking-tight text-center sm:text-left">
    Mis Favoritos <span class="text-pink-500">❤️</span>
  </h2>

  <!-- Masonry -->
  <div *ngIf="favorites.length > 0; else emptyState" 
       class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10">
    <div *ngFor="let fav of favorites"
      class="relative bg-white rounded-3xl overflow-hidden shadow-xl group hover:shadow-2xl hover:-translate-y-2 transition-all duration-500">

      <!-- Imagen -->
      <div class="relative w-full h-60">
        <ng-container *ngIf="fav.imageUrl; else noImage">
          <img [src]="fav.imageUrl" [alt]="fav.name"
            class="absolute inset-0 w-full h-full object-cover transition-transform duration-700 ease-out group-hover:scale-105" />
        </ng-container>

        <!-- Placeholder -->
        <ng-template #noImage>
          <div class="absolute inset-0 flex flex-col items-center justify-center bg-gray-100 text-gray-400">
            <i class="pi pi-image text-5xl mb-2"></i>
            <span class="text-sm font-medium">Sin imagen</span>
          </div>
        </ng-template>

        <!-- Gradiente overlay -->
        <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/30 to-transparent"></div>

        <!-- Nombre -->
        <h3 class="absolute bottom-4 left-4 text-lg font-semibold text-white drop-shadow-md">
          {{ fav.name }}
        </h3>
      </div>

      <!-- Botón eliminar flotando fuera del card -->
      <button pButton icon="pi pi-trash"
        class="absolute -top-4 -right-4 z-50 p-button-rounded p-button-danger p-button-sm shadow-xl border-4 border-white hover:scale-110 transition"
        (click)="removeFavorite(fav.id)"
        pTooltip="Eliminar de favoritos"></button>

      <!-- Contenido -->
      <div class="p-6">
        <p class="text-sm text-gray-600 leading-relaxed line-clamp-3">
          {{ fav.description }}
        </p>
      </div>

      <!-- Footer -->
      <div class="px-6 py-4 border-t border-gray-100 flex justify-between items-center bg-gray-50">
        <span class="text-xs text-gray-400 italic">
          {{ fav.createdAt | date : "mediumDate" }}
        </span>
        <button pButton label="Ver más" icon="pi pi-external-link"
          class="p-button-sm p-button-outlined p-button-secondary hover:scale-105 transition"></button>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <ng-template #emptyState>
    <div class="flex flex-col items-center justify-center py-36 text-center">
      <div class="bg-gradient-to-tr from-pink-200 to-pink-400 rounded-full w-40 h-40 flex items-center justify-center mb-8 shadow-lg">
        <i class="pi pi-heart text-7xl text-white"></i>
      </div>
      <p class="text-gray-700 text-2xl font-bold mb-2">Aún no tienes favoritos</p>
      <span class="text-gray-500 text-sm">
        ¡Agrega productos o restaurantes a tu lista de favoritos para verlos aquí!
      </span>
    </div>
  </ng-template>
</div>
