<div class="bg-gray-100">
  <!-- Header -->
  <header class="bg-black text-white shadow-lg sticky top-0 z-50">
    <div
      class="bg-gray-900 px-4 py-2 text-sm flex justify-between items-center"
    >
      <div class="flex items-center space-x-2">
        <p-button
          icon="pi pi-map-marker"
          [text]="true"
          [rounded]="true"
          severity="info"
        ></p-button>
        <span class="font-medium">¿Dónde quieres pedir?</span>
      </div>
      <div class="flex items-center space-x-2">
        <span class="font-semibold">S/ 0.00</span>
        <p-button
          icon="pi pi-shopping-bag"
          [text]="true"
          [rounded]="true"
        ></p-button>
      </div>
    </div>

    <!-- Categories -->
    <nav class="px-4 py-3 bg-black">
      <div
        class="container mx-auto flex space-x-4 overflow-x-auto scrollbar-thin scrollbar-thumb-gray-600 scrollbar-track-gray-900 py-2"
      >
        <p-button
          *ngFor="let cat of categories"
          label="{{ cat }}"
          [outlined]="true"
          [rounded]="true"
          severity="info"
          class="whitespace-nowrap px-4 py-2 transition duration-300 shadow-sm transform hover:scale-105"
        ></p-button>
      </div>
    </nav>
  </header>

  <!-- Hero Section -->
  <div class="relative h-96 bg-cover bg-center rounded-b-xl overflow-hidden">
    <img
      src="banner4.jpg"
      alt="Hero"
      class="w-full h-full object-cover opacity-80"
    />
    <div
      class="absolute inset-0 bg-gradient-to-b from-black/60 to-black/30 flex items-center justify-center"
    >
      <h1
        class="hero-title text-4xl md:text-5xl font-extrabold text-white drop-shadow-lg scale-100 md:scale-105 transition-transform duration-500"
      >
        Nuestros Power
      </h1>
    </div>
  </div>

  <!-- Power Section -->
  <section class="py-12 bg-gray-900">
    <div class="container mx-auto px-4">
      <h2 class="text-4xl font-bold text-center mb-12 text-white">Los Power</h2>

      <div
        class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-6xl mx-auto"
      >
        <div
          *ngFor="let item of powerItems"
          class="power-card bg-gray-800 rounded-3xl shadow-2xl overflow-hidden hover:scale-105 transform transition duration-300 flex flex-col relative group"
        >
          <span
            *ngIf="item.isNew"
            class="absolute top-3 left-3 bg-red-500 text-white px-3 py-1 rounded-full text-xs font-semibold shadow-lg z-10"
            >Nuevo</span
          >

          <div class="relative h-40 flex items-center justify-center mt-6">
            <div
              class="w-24 h-24 rounded-full bg-gradient-to-br from-orange-400 via-red-500 to-yellow-400 flex items-center justify-center text-5xl shadow-xl animate-bounce group-hover:animate-none transition-all"
            >
              {{ item.emoji }}
            </div>
            <p-button
              class="absolute top-3 right-3"
              [rounded]="true"
              [text]="true"
              severity="warn"
              icon="pi pi-plus"
            ></p-button>
          </div>

          <div class="p-6 flex-1 flex flex-col justify-between">
            <h3
              class="font-bold text-lg text-white mb-2 transition-colors group-hover:text-red-500"
            >
              {{ item.name }}
            </h3>
            <p class="text-gray-300 text-sm leading-relaxed mb-4">
              {{ item.description }}
            </p>
            <div class="flex justify-between items-center mt-auto">
              <span
                class="text-xl font-bold text-white bg-gray-700 px-3 py-1 rounded-lg shadow-sm"
                >S/ {{ item.price }}</span
              >
              <p-button
                icon="pi pi-cart-plus"
                label="Añadir"
                class="hover:scale-110 transition-transform"
              ></p-button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
