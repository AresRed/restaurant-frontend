<div class="max-w-4xl mx-auto px-6 py-14">
  <!-- Encabezado -->
  <h2
    class="text-3xl font-extrabold text-gray-900 mb-10 text-center relative inline-block"
  >
    Notificaciones <span class="text-blue-500">🔔</span>
    <span
      class="absolute -bottom-2 left-1/2 transform -translate-x-1/2 w-20 h-1 bg-blue-500 rounded-full"
    ></span>
  </h2>

  <!-- Lista de notificaciones -->
  <div class="space-y-6">
    <div
      *ngFor="let notif of notifications"
      class="flex items-start gap-4 p-5 bg-white rounded-2xl shadow-sm hover:shadow-md transition border-l-4"
      [ngClass]="{
        'border-green-500': notif.type === 'success',
        'border-blue-500': notif.type === 'info',
        'border-yellow-500': notif.type === 'warning',
        'border-red-500': notif.type === 'danger'
      }"
    >
      <!-- Ícono -->
      <div
        class="flex-shrink-0 w-12 h-12 flex items-center justify-center rounded-full shadow-md"
        [ngClass]="{
          'bg-green-100 text-green-600': notif.type === 'success',
          'bg-blue-100 text-blue-600': notif.type === 'info',
          'bg-yellow-100 text-yellow-600': notif.type === 'warning',
          'bg-red-100 text-red-600': notif.type === 'danger'
        }"
      >
        <i class="pi {{ notif.icon }} text-xl"></i>
      </div>

      <!-- Contenido -->
      <div class="flex-1">
        <div class="flex justify-between items-center mb-1">
          <h3 class="text-lg font-semibold text-gray-800">
            {{ notif.title }}
          </h3>
          <span class="text-xs text-gray-400">{{ notif.time }}</span>
        </div>
        <p class="text-sm text-gray-600">{{ notif.message }}</p>
      </div>

      <!-- Botón de acción -->
      <button
        pButton
        icon="pi pi-times"
        class="p-button-rounded p-button-text p-button-sm text-gray-400 hover:text-red-500 transition"
        title="Descartar"
      ></button>
    </div>
  </div>
</div>
