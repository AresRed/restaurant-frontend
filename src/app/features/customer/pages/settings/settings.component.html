<div class="bg-white rounded-xl shadow-md p-8 max-w-3xl mx-auto">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Configuración de la cuenta</h2>

  <!-- Tema oscuro -->
  <div class="flex items-center justify-between mb-6">
    <div>
      <h3 class="text-lg font-semibold text-gray-700">Modo oscuro</h3>
      <p class="text-gray-500 text-sm">Activa o desactiva el tema oscuro</p>
    </div>
    <p-inputSwitch [(ngModel)]="darkMode"></p-inputSwitch>
  </div>

  <!-- Notificaciones -->
  <div class="flex items-center justify-between mb-6">
    <div>
      <h3 class="text-lg font-semibold text-gray-700">Notificaciones por correo</h3>
      <p class="text-gray-500 text-sm">Recibe alertas y novedades en tu correo</p>
    </div>
    <p-inputSwitch [(ngModel)]="emailNotifications"></p-inputSwitch>
  </div>

  <!-- Idioma -->
  <div class="mb-6">
    <label class="block text-gray-700 font-semibold mb-2">Idioma</label>
    <p-dropdown [options]="languages" [(ngModel)]="language" optionLabel="label" placeholder="Selecciona un idioma"></p-dropdown>
  </div>

  <div class="flex justify-end mt-4">
    <button pButton type="button" label="Guardar configuración" class="bg-blue-600 hover:bg-blue-700 text-white font-bold px-6 py-2 rounded-md" (click)="saveSettings()"></button>
  </div>
</div>
