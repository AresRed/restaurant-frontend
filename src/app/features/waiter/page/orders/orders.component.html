<div class="p-4" *ngIf="tableData">
  <div class="mb-4">
    <h3 class="text-lg font-semibold">
      Detalles del Pedido para {{ tableData.alias }}
    </h3>
    <p>ID de la Mesa: {{ tableData.id }}</p>
    <p>Capacidad: {{ tableData.capacity }} personas</p>
  </div>

  <!-- Aquí irá el contenido principal del formulario de pedidos -->
  <div class="content">
    <p>
      (Aquí se construiría la interfaz para añadir productos al pedido...)
    </p>
  </div>
</div>

<div class="footer p-dialog-footer pr-4 pb-4">
  <p-button
    label="Cerrar"
    icon="pi pi-times"
    (click)="closeDialog()"
    styleClass="p-button-secondary"
  ></p-button>
</div>
