>

  <div class="flex items-center space-x-4">
    <p-button
      icon="pi pi-bell"
      [rounded]="true"
      [text]="true"
      severity="secondary"
    />
    <p-avatar
      image="https://primefaces.org/cdn/primeng/images/demo/avatar/onyamalimba.png"
