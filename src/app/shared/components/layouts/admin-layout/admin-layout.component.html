<div class="admin-layout">
  <app-sidebar-admin
    [isOpen]="sidebarOpen"
    (closeSidebar)="closeSidebar()"
  ></app-sidebar-admin>

  <div
    class="overlay"
    *ngIf="sidebarOpen && isMobile"
    (click)="closeSidebar()"
  ></div>

  <div class="main-content">
    <app-header-admin (toggleSidebar)="toggleSidebar()"></app-header-admin>
    <main class="content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
